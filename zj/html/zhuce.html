<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <!-- <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script> -->
    <script src="../js/jq-slideVerify.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/zhuce.css">
    <link rel="stylesheet" href="../css/slide-unlock.css">

</head>

<body>
    <div class="top">
        <div class="w cl">
            <span class="favorite"><i></i><a href="">收藏商城</a></span>
            <ul class="quick_list">
                <li class="loginbar">您好！欢迎来到商城！<a href="/login">[登录]</a>&nbsp;<a href="">[免费注册]</a></li>


            </ul>
        </div>
    </div>
    <div class="w">
        <div id="logo">
            <a href="/"><img src="https://www.zhongjiu.cn/Images/zhongjiuloginlog.png" alt="商城" height="60"></a><b>欢迎注册</b></div>
    </div>
    <div class="w">
        <div class="mt">

            <div class="extra"><span>我已经注册，现在就&nbsp;<a href="/login" class="flk13">登录</a></span></div>
        </div>
    </div>
    <div class="mc" id="regist">
        <form action="">
            <div class="form">
                <div class="phone-box lie">
                    <span class="pname">手机号码：</span>
                    <div class="phval val">
                        <input id="phone" type="text">
                        <i class="i"></i>
                    </div>
                    <label id="Phone_error" style="display:none;" class="error">请输入正确的手机号码</label>
                    <label id="Phone_active" class="active">请输入手机号码</label>
                </div>
                <div class="hua lie">
                    <span class="pname">滑块验证：</span>
                    <div class="verify-wrap" id="verify-wrap"></div>
                </div>
                <div class="pas-box lie">
                    <span class="pname">设置密码：</span>
                    <div class="pasval val">
                        <input id="passwordA" type="password">
                        <i class="i"></i>
                    </div>
                    <label id="pwd_error" class="error"><span>密码长度只能在6-20位字符之间，不包含空格</span></label>
                    <label id="pwd_info" class="active"><span>位字符，可使用字母、数字或符号的组合,，不建议使用纯字母、纯数字、纯符号</span></label>

                </div>
                <div class="pass-box lie">
                    <span class="pname">确认密码：</span>
                    <div class="passval val">
                        <input id="passwordB" type="password">
                        <i class="i"></i>
                    </div>
                    <label id="pwdRepeat_error" class="error"><span>两次输入密码不一致</span></label>
                    <label id="pwdRepeat_info" class="active"><span>请再次输入密码</span></label>

                </div>
                <div class="bt-box lie">
                    <span class="pname">手机验证码：</span>
                    <div class="btval val">
                        <input id="msgcord" type="text">
                        <span id="msgbtn">获取验证码</span>
                    </div>
                    <label id="msglab" class="error">请输入验证码</label>
                </div>
                <div class="lie read">
                    <label><input type="checkbox" class="checkbox"  id="read">我已阅读并同意《<a href="" style="color:#e3393c" id="protocol">用户注册协议</a>》</label>
                    <label id="checkAgreement_error" class="error">请仔细阅读并同意以上协议</label>
                </div>
                <div class="button lie">
                    <input type="button" id="zhuce" value="立即注册">
                </div>
            </div>

        </form>
    </div>
    <div class="w">
        <div class="footer">
            <div class="foot">Copyright©2004-2015&nbsp;&nbsp; 中酒网 &nbsp;版权所有</div>
        </div>
    </div>

</body>
